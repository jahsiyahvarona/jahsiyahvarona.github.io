  This is the product-edit.html page for the FOMO online store.
  It allows admin users to edit product details.

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FOMO Admin - Edit Product</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/admin.css" />
</head>
<body>
  <!-- Admin Navigation -->
  <nav class="navbar navbar-expand-lg bg-fomo-admin">
    <div class="container">
      <a class="navbar-brand" href="admin-products.html">
        <img src="/csc372-hw/TermProject-crypto/images/FOMO_logo.png" alt="FOMO Logo" class="logo-img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar"
              aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin-upload.html">Bulk Upload</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sign Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <h1>Edit Product</h1>
    <form>
      <!-- Product ID (not editable) -->
      <div class="mb-3">
        <label for="productId" class="form-label">Product ID</label>
        <input type="text" class="form-control" id="productId" value="001" readonly>
      </div>
      <!-- Product Name -->
      <div class="mb-3">
        <label for="productName" class="form-label">Name</label>
        <input type="text" class="form-control" id="productName" value="FOMO T-Shirt">
      </div>
      <!-- Description -->
      <div class="mb-3">
        <label for="productDescription" class="form-label">Description</label>
        <textarea class="form-control" id="productDescription" rows="3">Premium crypto-themed T-shirt.</textarea>
      </div>
      <!-- Category -->
      <div class="mb-3">
        <label for="productCategory" class="form-label">Category</label>
        <input type="text" class="form-control" id="productCategory" value="Apparel">
      </div>
      <!-- Image Path -->
      <div class="mb-3">
        <label for="productImage" class="form-label">Image Path</label>
        <input type="text" class="form-control" id="productImage" value="images/FOMO_tee/Front.png">
      </div>
      <!-- Price -->
      <div class="mb-3">
        <label for="productPrice" class="form-label">Price</label>
        <input type="number" class="form-control" id="productPrice" value="24.99" step="0.01">
      </div>
      <div class="d-flex gap-3">
        <button type="submit" class="btn btn-fomo-admin">Save Changes</button>
        <a href="admin-products.html" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer-custom-admin">
    <p>&copy; 2025 FOMO Admin. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
