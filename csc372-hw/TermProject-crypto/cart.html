<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FOMO - Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #FF8C00;">
        <div class="container">
            <a class="navbar-brand mx-auto" href="index.html">
                <img src="/csc372-hw/TermProject-crypto/images/FOMO_logo.png" alt="FOMO Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Sign In</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <h1 class="mb-4">Your Shopping Cart</h1>
        <!-- Cart Items Table -->
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Subtotal</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart Item Row 1 -->
                    <tr>
                        <td>
                            <img src="/csc372-hw/TermProject-crypto/images/FOMO_tee/Back.png" alt="FOMO T-Shirt"
                                class="img-fluid" style="max-width: 100px;">
                        </td>
                        <td>FOMO T-Shirt</td>
                        <td>$24.99</td>
                        <td>
                            <input type="number" class="form-control" value="1" min="1" style="width: 80px;">
                        </td>
                        <td>$24.99</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Remove</button>
                        </td>
                    </tr>

                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>

        <!-- Cart Summary -->
        <div class="row">
            <div class="col-md-6 offset-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Cart Summary</h4>
                        <p class="card-text">Subtotal: $24.99</p>
                        <p class="card-text">Tax: $1.75</p>
                        <p class="card-text">Total: $26.73</p>
                        <a href="#" class="btn btn-lg" style="background-color: #FF8C00; color: white;">Proceed to
                            Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3" style="background-color: #f8f9fa; border-top: 1px solid #ccc;">
        <p class="mb-0">&copy; 2025 FOMO. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
